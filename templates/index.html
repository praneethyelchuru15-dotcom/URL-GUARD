<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Guard | AI Network Security</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        dark: '#0f172a',
                        card: '#1e293b',
                        primary: '#3b82f6',
                        accent: '#8b5cf6',
                        success: '#10b981',
                        warning: '#f59e0b',
                        danger: '#ef4444'
                    }
                }
            }
        }
    </script>
    <style>
        body {
            background: linear-gradient(135deg, #0f172a 0%, #1e1b4b 100%);
            background-attachment: fixed;
            min-height: 100vh;
            overflow-y: auto;
            color: #e2e8f0;
            font-family: 'Inter', sans-serif;
        }

        .glass-card {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .loader {
            border-top-color: #3b82f6;
            -webkit-animation: spinner 1.5s linear infinite;
            animation: spinner 1.5s linear infinite;
        }

        @keyframes spinner {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body class="p-4 md:p-8">

    <div class="max-w-6xl mx-auto">
        <!-- Header -->
        <header class="text-center mb-12 animate-fade-in-down">
            <h1 class="text-5xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-primary to-accent mb-4">
                <i class="fas fa-shield-alt mr-2"></i>URL Guard
            </h1>
            <p class="text-gray-400 text-lg">Next-Gen AI Network Security Scanner</p>
        </header>

        <!-- Input Section -->
        <div class="max-w-2xl mx-auto mb-16">
            <div class="glass-card rounded-2xl p-2 flex shadow-2xl shadow-blue-900/20">
                <input type="text" id="urlInput" placeholder="Enter target URL (e.g., https://google.com)"
                    class="w-full bg-transparent border-none text-white px-6 py-4 focus:outline-none text-lg" />
                <button onclick="startScan()" id="scanBtn"
                    class="bg-blue-600 hover:bg-blue-500 text-white px-8 py-3 rounded-xl font-bold transition-all transform hover:scale-105 flex items-center gap-2">
                    <span id="btnText">Scan Now</span>
                    <i class="fas fa-rocket"></i>
                </button>
            </div>
        </div>

        <!-- Loading State -->
        <div id="loader" class="hidden text-center py-12">
            <div class="inline-block w-16 h-16 border-4 border-t-4 border-gray-600 rounded-full loader mb-4"></div>
            <p class="text-blue-400 animate-pulse text-lg">Analyzing threats... This may take a moment.</p>
        </div>

        <!-- Results Section -->
        <div id="results" class="hidden animate-fade-in-up">

            <!-- Risk Score Hero -->
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
                <!-- Score Card -->
                <div class="glass-card rounded-2xl p-8 text-center md:col-span-1 shadow-lg border-t-4"
                    id="scoreCardBorder">
                    <h2 class="text-gray-400 uppercase tracking-widest text-sm font-bold mb-2">Total Risk Score</h2>
                    <div class="text-7xl font-bold mb-2" id="riskScore">0</div>
                    <div class="text-xl font-bold px-4 py-1 rounded-full inline-block" id="riskLabel">SAFE</div>
                </div>

                <!-- Quick Stats -->
                <div class="glass-card rounded-2xl p-8 md:col-span-2 flex flex-col justify-center">
                    <div class="grid grid-cols-2 gap-4">
                        <div class="p-4 bg-dark/50 rounded-xl">
                            <div class="text-gray-400 text-sm">Status Code</div>
                            <div class="text-2xl font-mono text-white" id="statusCode">---</div>
                        </div>
                        <div class="p-4 bg-dark/50 rounded-xl">
                            <div class="text-gray-400 text-sm">Scan Time</div>
                            <div class="text-xl text-white" id="scanTime">---</div>
                        </div>
                        <div class="p-4 bg-dark/50 rounded-xl col-span-2">
                            <div class="text-gray-400 text-sm">Target URL</div>
                            <div class="text-lg text-blue-400 truncate" id="targetUrl">---</div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Detailed Modules Grid -->
            <h3 class="text-2xl font-bold mb-6 border-l-4 border-accent pl-4">Detailed Findings</h3>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6" id="modulesGrid">
                <!-- Dynamic cards will be injected here -->
            </div>
        </div>
    </div>

    <!-- Logic -->
    <script>
        async function startScan() {
            const url = document.getElementById('urlInput').value;
            if (!url) return alert("Please enter a URL!");

            // UI Updates
            document.getElementById('scanBtn').disabled = true;
            document.getElementById('loader').classList.remove('hidden');
            document.getElementById('results').classList.add('hidden');

            try {
                const response = await fetch('/scan', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ url })
                });

                const report = await response.json();
                renderReport(report);

            } catch (error) {
                alert("Scan failed: " + error);
            } finally {
                document.getElementById('scanBtn').disabled = false;
                document.getElementById('loader').classList.add('hidden');
            }
        }

        function renderReport(report) {
            document.getElementById('results').classList.remove('hidden');

            // Basic Info
            document.getElementById('targetUrl').textContent = report.url;
            document.getElementById('statusCode').textContent = report.status_code;
            document.getElementById('scanTime').textContent = new Date().toLocaleTimeString();

            // Risk Score
            const score = report.total_risk_score;
            const scoreEl = document.getElementById('riskScore');
            const labelEl = document.getElementById('riskLabel');
            const borderEl = document.getElementById('scoreCardBorder');

            scoreEl.textContent = score;

            if (score === 0) {
                scoreEl.className = "text-7xl font-bold mb-2 text-success";
                labelEl.className = "text-xl font-bold px-4 py-1 rounded-full inline-block bg-success/20 text-success";
                labelEl.textContent = "SAFE";
                borderEl.className = "glass-card rounded-2xl p-8 text-center md:col-span-1 shadow-lg border-t-4 border-success";
            } else if (score < 50) {
                scoreEl.className = "text-7xl font-bold mb-2 text-warning";
                labelEl.className = "text-xl font-bold px-4 py-1 rounded-full inline-block bg-warning/20 text-warning";
                labelEl.textContent = "SUSPICIOUS";
                borderEl.className = "glass-card rounded-2xl p-8 text-center md:col-span-1 shadow-lg border-t-4 border-warning";
            } else {
                scoreEl.className = "text-7xl font-bold mb-2 text-danger";
                labelEl.className = "text-xl font-bold px-4 py-1 rounded-full inline-block bg-danger/20 text-danger";
                labelEl.textContent = "DANGEROUS";
                borderEl.className = "glass-card rounded-2xl p-8 text-center md:col-span-1 shadow-lg border-t-4 border-danger";
            }

            // Modules
            const grid = document.getElementById('modulesGrid');
            grid.innerHTML = ''; // Clear previous

            for (const [name, data] of Object.entries(report.modules)) {
                // Determine card color based on risk
                const borderColor = data.risk_score > 0 ? 'border-red-500' : 'border-green-500/30';
                const statusIcon = data.risk_score > 0 ? '<i class="fas fa-exclamation-triangle text-red-500"></i>' : '<i class="fas fa-check-circle text-green-500"></i>';

                let findingsHtml = '<div class="text-gray-400 italic text-sm">No issues found.</div>';
                if (data.findings && data.findings.length > 0) {
                    findingsHtml = `<ul class="list-disc pl-5 space-y-2 text-gray-300 text-sm">
                        ${data.findings.map(f => `<li>${f}</li>`).join('')}
                    </ul>`;
                }

                const card = `
                    <div class="glass-card rounded-xl p-6 border-l-4 ${borderColor} hover:transform hover:scale-[1.02] transition-all">
                        <div class="flex justify-between items-center mb-4">
                            <h4 class="text-xl font-bold text-white">${name}</h4>
                            ${statusIcon}
                        </div>
                        ${findingsHtml}
                        ${data.risk_score > 0 ? `<div class="mt-4 text-xs font-bold text-red-400 uppercase tracking-wider">Risk +${data.risk_score}</div>` : ''}
                    </div>
                `;
                grid.innerHTML += card;
            }
        }
    </script>
</body>

</html>
